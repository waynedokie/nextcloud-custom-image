name: Build and Push Nextcloud-FFmpeg Image

# This workflow runs on two triggers:
# 1. On a schedule (every Sunday at 3:15 AM)
# 2. Manually, from the GitHub Actions tab
on:
  schedule:
    - cron: '15 3 * * 0'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the repository's code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up QEMU for multi-architecture builds (optional but good practice)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 3. Set up Docker Buildx for advanced building
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Log in to Docker Hub using the secrets we created
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 5. Build the image and push it to Docker Hub
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          no-cache: true
          push: true
          # IMPORTANT: Change this to your Docker Hub username
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/nextcloud-ffmpeg:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/nextcloud-ffmpeg:${{ github.sha }}
